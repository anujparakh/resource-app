<!DOCTYPE html>
<html>
  <head>
    <title>Map Test</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 100%;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script type="text/javascript" src="./markers.json.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">

    </head>
  <body>
    <div style="height:100%; width:100%">
        <!--The div element for the map -->
        <div id="spinner-holder" style="display: none;">
            <div  class = "spinner" style = "font-size: 10px; ; ">
                <div class = "head"></div>
            </div>
        </div>
        <div id="map">
        </div>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0aBVb_AHK_jteoUFns0nTHiMzmr1R5_A&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
